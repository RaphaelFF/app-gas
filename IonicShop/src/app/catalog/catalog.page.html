<ion-header>
  <ion-toolbar>
    <ion-title>Cat√°logo de Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>{{ product.name }}</ion-label>
      <ion-checkbox slot="start" (ionChange)="toggleProduct(product)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="goToCart()">Ir para o Carrinho</ion-button>
</ion-content>
